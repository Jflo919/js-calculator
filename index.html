<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <h1>Calculator To the Right, See If This Thing Works or Not</h1>
    </header>
    <div class="calculator">
        <div class="display">0</div>
        <div class="keys">
            <button class="key_operator" id="add">
                +
            </button>
            <button class="key_operator" id="subtract">
                -
            </button>
            <button class="key_operator" id="multiply">
                &times;
            </button>
            <button class="key_operator" id="divide">
                &divide;
            </button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">0</button>
            <button class="decimal">.</button>
            <button class="clear">AC</button>
            <button class="equals">=</button>

        </div> <!-- placeholder, expand upon key here-->
    </div>
    <script src="./script.js"></script>
</body>
</html>
